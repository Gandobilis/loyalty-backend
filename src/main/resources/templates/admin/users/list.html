<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users - Admin Panel</title>
    <style th:replace="~{fragments/styles :: admin-styles}"></style>
</head>
<body>
    <div class="header">
        <h1>Loyalty Backend - Admin Panel</h1>
    </div>

    <div class="container">
        <aside th:replace="~{fragments/sidebar :: sidebar}"></aside>

        <main class="main-content">
            <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
            <div th:if="${errorMessage}" class="alert alert-error" th:text="${errorMessage}"></div>

            <h2>Users Management</h2>

            <div style="margin-bottom: 1rem;">
                <a th:href="@{/admin/users/new}" class="btn btn-primary">+ New User</a>
            </div>

            <!-- Filter Form -->
            <div class="card" style="margin-bottom: 1rem;">
                <h3 style="margin-bottom: 1rem;">Filter Users</h3>
                <form th:action="@{/admin/users}" method="get" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem;">
                    <div>
                        <label for="email">Email:</label>
                        <input type="text" id="email" name="email" th:value="${filter?.email}" placeholder="Search by email...">
                    </div>
                    <div>
                        <label for="fullName">Full Name:</label>
                        <input type="text" id="fullName" name="fullName" th:value="${filter?.fullName}" placeholder="Search by name...">
                    </div>
                    <div>
                        <label for="role">Role:</label>
                        <select id="role" name="role">
                            <option value="">All Roles</option>
                            <option value="USER" th:selected="${filter?.role == 'USER'}">USER</option>
                            <option value="ADMIN" th:selected="${filter?.role == 'ADMIN'}">ADMIN</option>
                        </select>
                    </div>
                    <div>
                        <label for="minPoints">Min Points:</label>
                        <input type="number" id="minPoints" name="minPoints" th:value="${filter?.minPoints}" placeholder="0">
                    </div>
                    <div>
                        <label for="maxPoints">Max Points:</label>
                        <input type="number" id="maxPoints" name="maxPoints" th:value="${filter?.maxPoints}" placeholder="1000">
                    </div>
                    <div>
                        <label for="createdFrom">Created From:</label>
                        <input type="date" id="createdFrom" name="createdFrom" th:value="${filter?.createdFrom}">
                    </div>
                    <div>
                        <label for="createdTo">Created To:</label>
                        <input type="date" id="createdTo" name="createdTo" th:value="${filter?.createdTo}">
                    </div>
                    <div style="display: flex; align-items: flex-end; gap: 0.5rem;">
                        <button type="submit" class="btn btn-primary">Apply Filters</button>
                        <a th:href="@{/admin/users}" class="btn" style="background-color: #95a5a6;">Clear</a>
                    </div>
                </form>
            </div>

            <div class="card">
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Email</th>
                            <th>Full Name</th>
                            <th>Role</th>
                            <th>Points</th>
                            <th>Events</th>
                            <th>Created At</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:if="${users.isEmpty()}">
                            <td colspan="8" style="text-align: center; padding: 2rem; color: #7f8c8d;">
                                No users found.
                            </td>
                        </tr>
                        <tr th:each="user : ${users}">
                            <td th:text="${user.id}">1</td>
                            <td th:text="${user.email}">user@example.com</td>
                            <td th:text="${user.fullName}">John Doe</td>
                            <td>
                                <span th:text="${user.role}"
                                      th:style="${user.role.name() == 'ADMIN' ? 'color: #e74c3c; font-weight: bold;' : 'color: #27ae60;'}">
                                    USER
                                </span>
                            </td>
                            <td th:text="${user.totalPoints}">100</td>
                            <td th:text="${user.eventCount}">5</td>
                            <td th:text="${#temporals.format(user.createdAt, 'yyyy-MM-dd')}">2024-01-01</td>
                            <td>
                                <a th:href="@{/admin/users/edit/{id}(id=${user.id})}" class="btn btn-sm btn-primary">Edit</a>
                                <form th:action="@{/admin/users/delete/{id}(id=${user.id})}" method="post"
                                      style="display: inline;"
                                      onsubmit="return confirm('Are you sure you want to delete this user?');">
                                    <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <!-- Pagination -->
                <div th:if="${totalPages > 0}" style="display: flex; justify-content: space-between; align-items: center; margin-top: 1rem; padding-top: 1rem; border-top: 1px solid #ecf0f1;">
                    <div>
                        <span>Showing page <strong th:text="${currentPage + 1}">1</strong> of <strong th:text="${totalPages}">1</strong></span>
                        <span style="margin-left: 1rem;">Total items: <strong th:text="${totalItems}">0</strong></span>
                    </div>
                    <div style="display: flex; gap: 0.5rem;">
                        <a th:if="${currentPage > 0}"
                           th:href="@{/admin/users(page=${currentPage - 1}, size=${param.size != null ? param.size[0] : 10}, email=${filter?.email}, fullName=${filter?.fullName}, role=${filter?.role}, minPoints=${filter?.minPoints}, maxPoints=${filter?.maxPoints}, createdFrom=${filter?.createdFrom}, createdTo=${filter?.createdTo})}"
                           class="btn btn-sm">Previous</a>
                        <span th:if="${currentPage == 0}" class="btn btn-sm" style="opacity: 0.5; cursor: not-allowed;">Previous</span>

                        <a th:if="${currentPage < totalPages - 1}"
                           th:href="@{/admin/users(page=${currentPage + 1}, size=${param.size != null ? param.size[0] : 10}, email=${filter?.email}, fullName=${filter?.fullName}, role=${filter?.role}, minPoints=${filter?.minPoints}, maxPoints=${filter?.maxPoints}, createdFrom=${filter?.createdFrom}, createdTo=${filter?.createdTo})}"
                           class="btn btn-sm">Next</a>
                        <span th:if="${currentPage >= totalPages - 1}" class="btn btn-sm" style="opacity: 0.5; cursor: not-allowed;">Next</span>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
