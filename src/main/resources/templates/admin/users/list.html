<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users - Admin Panel</title>
    <style th:replace="~{fragments/styles :: admin-styles}"></style>
</head>
<body>
    <div class="header">
        <h1>Loyalty Backend - Admin Panel</h1>
    </div>

    <div class="container">
        <aside th:replace="~{fragments/sidebar :: sidebar}"></aside>

        <main class="main-content">
            <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
            <div th:if="${errorMessage}" class="alert alert-error" th:text="${errorMessage}"></div>

            <h2>Users Management</h2>

            <div style="margin-bottom: 1rem;">
                <a th:href="@{/admin/users/new}" class="btn btn-primary">+ New User</a>
            </div>

            <div class="card">
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Email</th>
                            <th>Full Name</th>
                            <th>Role</th>
                            <th>Points</th>
                            <th>Events</th>
                            <th>Created At</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:if="${users.isEmpty()}">
                            <td colspan="8" style="text-align: center; padding: 2rem; color: #7f8c8d;">
                                No users found.
                            </td>
                        </tr>
                        <tr th:each="user : ${users}">
                            <td th:text="${user.id}">1</td>
                            <td th:text="${user.email}">user@example.com</td>
                            <td th:text="${user.fullName}">John Doe</td>
                            <td>
                                <span th:text="${user.role}"
                                      th:style="${user.role.name() == 'ADMIN' ? 'color: #e74c3c; font-weight: bold;' : 'color: #27ae60;'}">
                                    USER
                                </span>
                            </td>
                            <td th:text="${user.totalPoints}">100</td>
                            <td th:text="${user.eventCount}">5</td>
                            <td th:text="${#temporals.format(user.createdAt, 'yyyy-MM-dd')}">2024-01-01</td>
                            <td>
                                <a th:href="@{/admin/users/edit/{id}(id=${user.id})}" class="btn btn-sm btn-primary">Edit</a>
                                <form th:action="@{/admin/users/delete/{id}(id=${user.id})}" method="post"
                                      style="display: inline;"
                                      onsubmit="return confirm('Are you sure you want to delete this user?');">
                                    <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</body>
</html>
