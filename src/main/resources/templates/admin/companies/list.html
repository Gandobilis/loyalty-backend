<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Companies - Admin Panel</title>
    <style th:replace="~{fragments/styles :: admin-styles}"></style>
</head>
<body>
    <div class="header">
        <h1>Loyalty Backend - Admin Panel</h1>
    </div>

    <div class="container">
        <aside th:replace="~{fragments/sidebar :: sidebar}"></aside>

        <main class="main-content">
            <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
            <div th:if="${errorMessage}" class="alert alert-error" th:text="${errorMessage}"></div>

            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
                <h2>Companies</h2>
                <a th:href="@{/admin/companies/new}" class="btn btn-primary">Add New Company</a>
            </div>

            <div class="card">
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Logo</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:if="${companies.isEmpty()}">
                            <td colspan="4" style="text-align: center; padding: 2rem; color: #7f8c8d;">
                                No companies found. Create your first company!
                            </td>
                        </tr>
                        <tr th:each="company : ${companies}">
                            <td th:text="${company.id}">1</td>
                            <td th:text="${company.name}">Company Name</td>
                            <td>
                                <span th:if="${company.logoFileName}" th:text="${company.logoFileName}">logo.png</span>
                                <span th:unless="${company.logoFileName}" style="color: #95a5a6;">No logo</span>
                            </td>
                            <td>
                                <div class="actions">
                                    <a th:href="@{/admin/companies/edit/{id}(id=${company.id})}" class="btn btn-secondary">Edit</a>
                                    <form th:action="@{/admin/companies/delete/{id}(id=${company.id})}" method="post" style="display: inline;"
                                          onsubmit="return confirm('Are you sure you want to delete this company?');">
                                        <button type="submit" class="btn btn-danger">Delete</button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</body>
</html>
