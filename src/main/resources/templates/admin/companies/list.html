<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Companies - Admin Panel</title>
    <style th:replace="~{fragments/styles :: admin-styles}"></style>
</head>
<body>
    <div class="header">
        <h1>Loyalty Backend - Admin Panel</h1>
    </div>

    <div class="container">
        <aside th:replace="~{fragments/sidebar :: sidebar}"></aside>

        <main class="main-content">
            <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
            <div th:if="${errorMessage}" class="alert alert-error" th:text="${errorMessage}"></div>

            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
                <h2>Companies</h2>
                <a th:href="@{/admin/companies/new}" class="btn btn-primary">Add New Company</a>
            </div>

            <!-- Filter Form -->
            <div class="card" style="margin-bottom: 1rem;">
                <h3 style="margin-bottom: 1rem;">Filter Companies</h3>
                <form th:action="@{/admin/companies}" method="get" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1rem;">
                    <div>
                        <label for="name">Company Name:</label>
                        <input type="text" id="name" name="name" th:value="${filter?.name}" placeholder="Search by name...">
                    </div>
                    <div style="display: flex; align-items: flex-end; gap: 0.5rem;">
                        <button type="submit" class="btn btn-primary">Apply Filters</button>
                        <a th:href="@{/admin/companies}" class="btn" style="background-color: #95a5a6;">Clear</a>
                    </div>
                </form>
            </div>

            <div class="card">
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Logo</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:if="${companies.isEmpty()}">
                            <td colspan="4" style="text-align: center; padding: 2rem; color: #7f8c8d;">
                                No companies found. Create your first company!
                            </td>
                        </tr>
                        <tr th:each="company : ${companies}">
                            <td th:text="${company.id}">1</td>
                            <td th:text="${company.name}">Company Name</td>
                            <td>
                                <span th:if="${company.logoFileName}" th:text="${company.logoFileName}">logo.png</span>
                                <span th:unless="${company.logoFileName}" style="color: #95a5a6;">No logo</span>
                            </td>
                            <td>
                                <div class="actions">
                                    <a th:href="@{/admin/companies/edit/{id}(id=${company.id})}" class="btn btn-secondary">Edit</a>
                                    <form th:action="@{/admin/companies/delete/{id}(id=${company.id})}" method="post" style="display: inline;"
                                          onsubmit="return confirm('Are you sure you want to delete this company?');">
                                        <button type="submit" class="btn btn-danger">Delete</button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <!-- Pagination -->
                <div th:if="${totalPages > 0}" style="display: flex; justify-content: space-between; align-items: center; margin-top: 1rem; padding-top: 1rem; border-top: 1px solid #ecf0f1;">
                    <div>
                        <span>Showing page <strong th:text="${currentPage + 1}">1</strong> of <strong th:text="${totalPages}">1</strong></span>
                        <span style="margin-left: 1rem;">Total items: <strong th:text="${totalItems}">0</strong></span>
                    </div>
                    <div style="display: flex; gap: 0.5rem;">
                        <a th:if="${currentPage > 0}"
                           th:href="@{/admin/companies(page=${currentPage - 1}, size=${param.size != null ? param.size[0] : 10}, name=${filter?.name})}"
                           class="btn btn-sm">Previous</a>
                        <span th:if="${currentPage == 0}" class="btn btn-sm" style="opacity: 0.5; cursor: not-allowed;">Previous</span>

                        <a th:if="${currentPage < totalPages - 1}"
                           th:href="@{/admin/companies(page=${currentPage + 1}, size=${param.size != null ? param.size[0] : 10}, name=${filter?.name})}"
                           class="btn btn-sm">Next</a>
                        <span th:if="${currentPage >= totalPages - 1}" class="btn btn-sm" style="opacity: 0.5; cursor: not-allowed;">Next</span>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
