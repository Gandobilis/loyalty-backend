<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vouchers - Admin Panel</title>
    <style th:replace="~{fragments/styles :: admin-styles}"></style>
</head>
<body>
    <div class="header">
        <h1>Loyalty Backend - Admin Panel</h1>
    </div>

    <div class="container">
        <aside th:replace="~{fragments/sidebar :: sidebar}"></aside>

        <main class="main-content">
            <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
            <div th:if="${errorMessage}" class="alert alert-error" th:text="${errorMessage}"></div>

            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
                <h2>Vouchers</h2>
                <a th:href="@{/admin/vouchers/new}" class="btn btn-primary">Add New Voucher</a>
            </div>

            <!-- Filter Form -->
            <div class="card" style="margin-bottom: 1rem;">
                <h3 style="margin-bottom: 1rem;">Filter Vouchers</h3>
                <form th:action="@{/admin/vouchers}" method="get" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem;">
                    <div>
                        <label for="title">Title:</label>
                        <input type="text" id="title" name="title" th:value="${filter?.title}" placeholder="Search by title...">
                    </div>
                    <div>
                        <label for="companyId">Company:</label>
                        <select id="companyId" name="companyId">
                            <option value="">All Companies</option>
                            <option th:each="company : ${companies}"
                                    th:value="${company.id}"
                                    th:text="${company.name}"
                                    th:selected="${filter?.companyId != null && filter.companyId == company.id}">
                                Company Name
                            </option>
                        </select>
                    </div>
                    <div>
                        <label for="minPoints">Min Points:</label>
                        <input type="number" id="minPoints" name="minPoints" th:value="${filter?.minPoints}" placeholder="0">
                    </div>
                    <div>
                        <label for="maxPoints">Max Points:</label>
                        <input type="number" id="maxPoints" name="maxPoints" th:value="${filter?.maxPoints}" placeholder="1000">
                    </div>
                    <div>
                        <label for="expiryFrom">Expiry From:</label>
                        <input type="date" id="expiryFrom" name="expiryFrom" th:value="${filter?.expiryFrom}">
                    </div>
                    <div>
                        <label for="expiryTo">Expiry To:</label>
                        <input type="date" id="expiryTo" name="expiryTo" th:value="${filter?.expiryTo}">
                    </div>
                    <div>
                        <label for="status">Status:</label>
                        <select id="status" name="status">
                            <option value="">All</option>
                            <option value="active" th:selected="${filter?.status == 'active'}">Active</option>
                            <option value="expired" th:selected="${filter?.status == 'expired'}">Expired</option>
                        </select>
                    </div>
                    <div style="display: flex; align-items: flex-end; gap: 0.5rem;">
                        <button type="submit" class="btn btn-primary">Apply Filters</button>
                        <a th:href="@{/admin/vouchers}" class="btn" style="background-color: #95a5a6;">Clear</a>
                    </div>
                </form>
            </div>

            <div class="card">
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Title</th>
                            <th>Company</th>
                            <th>Points</th>
                            <th>Expiry</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:if="${vouchers.isEmpty()}">
                            <td colspan="6" style="text-align: center; padding: 2rem; color: #7f8c8d;">
                                No vouchers found. Create your first voucher!
                            </td>
                        </tr>
                        <tr th:each="voucher : ${vouchers}">
                            <td th:text="${voucher.id}">1</td>
                            <td th:text="${voucher.title}">Voucher Title</td>
                            <td th:text="${voucher.companyName}">Company Name</td>
                            <td th:text="${voucher.points}">100</td>
                            <td th:text="${#temporals.format(voucher.expiry, 'yyyy-MM-dd HH:mm')}">2024-12-31</td>
                            <td>
                                <div class="actions">
                                    <a th:href="@{/admin/vouchers/edit/{id}(id=${voucher.id})}" class="btn btn-secondary">Edit</a>
                                    <form th:action="@{/admin/vouchers/delete/{id}(id=${voucher.id})}" method="post" style="display: inline;"
                                          onsubmit="return confirm('Are you sure you want to delete this voucher?');">
                                        <button type="submit" class="btn btn-danger">Delete</button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <!-- Pagination -->
                <div th:if="${totalPages > 0}" style="display: flex; justify-content: space-between; align-items: center; margin-top: 1rem; padding-top: 1rem; border-top: 1px solid #ecf0f1;">
                    <div>
                        <span>Showing page <strong th:text="${currentPage + 1}">1</strong> of <strong th:text="${totalPages}">1</strong></span>
                        <span style="margin-left: 1rem;">Total items: <strong th:text="${totalItems}">0</strong></span>
                    </div>
                    <div style="display: flex; gap: 0.5rem;">
                        <a th:if="${currentPage > 0}"
                           th:href="@{/admin/vouchers(page=${currentPage - 1}, size=${param.size != null ? param.size[0] : 10}, title=${filter?.title}, companyId=${filter?.companyId}, minPoints=${filter?.minPoints}, maxPoints=${filter?.maxPoints}, expiryFrom=${filter?.expiryFrom}, expiryTo=${filter?.expiryTo}, status=${filter?.status})}"
                           class="btn btn-sm">Previous</a>
                        <span th:if="${currentPage == 0}" class="btn btn-sm" style="opacity: 0.5; cursor: not-allowed;">Previous</span>

                        <a th:if="${currentPage < totalPages - 1}"
                           th:href="@{/admin/vouchers(page=${currentPage + 1}, size=${param.size != null ? param.size[0] : 10}, title=${filter?.title}, companyId=${filter?.companyId}, minPoints=${filter?.minPoints}, maxPoints=${filter?.maxPoints}, expiryFrom=${filter?.expiryFrom}, expiryTo=${filter?.expiryTo}, status=${filter?.status})}"
                           class="btn btn-sm">Next</a>
                        <span th:if="${currentPage >= totalPages - 1}" class="btn btn-sm" style="opacity: 0.5; cursor: not-allowed;">Next</span>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
