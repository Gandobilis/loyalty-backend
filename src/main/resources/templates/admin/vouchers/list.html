<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vouchers - Admin Panel</title>
    <style th:replace="~{fragments/styles :: admin-styles}"></style>
</head>
<body>
    <div class="header">
        <h1>Loyalty Backend - Admin Panel</h1>
    </div>

    <div class="container">
        <aside th:replace="~{fragments/sidebar :: sidebar}"></aside>

        <main class="main-content">
            <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
            <div th:if="${errorMessage}" class="alert alert-error" th:text="${errorMessage}"></div>

            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
                <h2>Vouchers</h2>
                <a th:href="@{/admin/vouchers/new}" class="btn btn-primary">Add New Voucher</a>
            </div>

            <div class="card">
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Title</th>
                            <th>Company</th>
                            <th>Points</th>
                            <th>Expiry</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:if="${vouchers.isEmpty()}">
                            <td colspan="6" style="text-align: center; padding: 2rem; color: #7f8c8d;">
                                No vouchers found. Create your first voucher!
                            </td>
                        </tr>
                        <tr th:each="voucher : ${vouchers}">
                            <td th:text="${voucher.id}">1</td>
                            <td th:text="${voucher.title}">Voucher Title</td>
                            <td th:text="${voucher.companyName}">Company Name</td>
                            <td th:text="${voucher.points}">100</td>
                            <td th:text="${#temporals.format(voucher.expiry, 'yyyy-MM-dd HH:mm')}">2024-12-31</td>
                            <td>
                                <div class="actions">
                                    <a th:href="@{/admin/vouchers/edit/{id}(id=${voucher.id})}" class="btn btn-secondary">Edit</a>
                                    <form th:action="@{/admin/vouchers/delete/{id}(id=${voucher.id})}" method="post" style="display: inline;"
                                          onsubmit="return confirm('Are you sure you want to delete this voucher?');">
                                        <button type="submit" class="btn btn-danger">Delete</button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</body>
</html>
