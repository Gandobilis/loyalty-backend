<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${voucher.id != null ? 'Edit Voucher' : 'New Voucher'} + ' - Admin Panel'">Voucher Form</title>
    <style th:replace="~{fragments/styles :: admin-styles}"></style>
</head>
<body>
    <div class="header">
        <h1>Loyalty Backend - Admin Panel</h1>
    </div>

    <div class="container">
        <aside th:replace="~{fragments/sidebar :: sidebar}"></aside>

        <main class="main-content">
            <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
            <div th:if="${errorMessage}" class="alert alert-error" th:text="${errorMessage}"></div>

            <h2 th:text="${voucher.id != null ? 'Edit Voucher' : 'New Voucher'}">Voucher Form</h2>

            <div class="card">
                <!-- Create form -->
                <form th:if="${voucher.id == null}" th:action="@{/admin/vouchers/new}" method="post">
                    <div class="form-group">
                        <label for="title-new">Title *</label>
                        <input type="text" id="title-new" name="title" th:value="${voucher.title}" required>
                    </div>

                    <div class="form-group">
                        <label for="description-new">Description *</label>
                        <textarea id="description-new" name="description" th:text="${voucher.description}" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="points-new">Points Required *</label>
                        <input type="number" id="points-new" name="points" th:value="${voucher.points}" min="1" required>
                    </div>

                    <div class="form-group">
                        <label for="companyId-new">Company *</label>
                        <select id="companyId-new" name="companyId" required>
                            <option value="">-- Select Company --</option>
                            <option th:each="company : ${companies}"
                                    th:value="${company.id}"
                                    th:text="${company.name}"
                                    th:selected="${voucher.companyId != null && voucher.companyId == company.id}">
                                Company Name
                            </option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="expiry-new">Expiry Date & Time *</label>
                        <input type="datetime-local" id="expiry-new" name="expiry"
                               th:value="${voucher.expiry != null ? #temporals.format(voucher.expiry, 'yyyy-MM-dd''T''HH:mm') : ''}"
                               required>
                    </div>

                    <div class="actions">
                        <button type="submit" class="btn btn-primary">Create</button>
                        <a th:href="@{/admin/vouchers}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>

                <!-- Edit form -->
                <form th:if="${voucher.id != null}" th:action="@{/admin/vouchers/edit/{id}(id=${voucher.id})}" method="post">
                    <div class="form-group">
                        <label for="title-edit">Title *</label>
                        <input type="text" id="title-edit" name="title" th:value="${voucher.title}" required>
                    </div>

                    <div class="form-group">
                        <label for="description-edit">Description *</label>
                        <textarea id="description-edit" name="description" th:text="${voucher.description}" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="points-edit">Points Required *</label>
                        <input type="number" id="points-edit" name="points" th:value="${voucher.points}" min="1" required>
                    </div>

                    <div class="form-group">
                        <label for="companyId-edit">Company *</label>
                        <select id="companyId-edit" name="companyId" required>
                            <option value="">-- Select Company --</option>
                            <option th:each="company : ${companies}"
                                    th:value="${company.id}"
                                    th:text="${company.name}"
                                    th:selected="${voucher.companyId != null && voucher.companyId == company.id}">
                                Company Name
                            </option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="expiry-edit">Expiry Date & Time *</label>
                        <input type="datetime-local" id="expiry-edit" name="expiry"
                               th:value="${voucher.expiry != null ? #temporals.format(voucher.expiry, 'yyyy-MM-dd''T''HH:mm') : ''}"
                               required>
                    </div>

                    <div class="actions">
                        <button type="submit" class="btn btn-primary">Update</button>
                        <a th:href="@{/admin/vouchers}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
