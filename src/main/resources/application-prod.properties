spring.application.name=loyalty-backend

# --- Database Configuration ---
# Use environment variables for sensitive data
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
# Use 'validate' in production and 'update' only in a dev profile
spring.jpa.hibernate.ddl-auto=validate

# --- JWT Configuration ---
# The secret MUST be provided via an environment variable
jwt.secret=${JWT_SECRET}
# Consider a shorter expiration (e.g., 15-60 minutes) and use refresh tokens
jwt.expiration.ms=3600000

# --- Email Configuration ---
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_APP_PASSWORD} # For Gmail App Passwords
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# --- Google OAuth2 Configuration ---
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=profile,email

# The base URL of your frontend application
app.frontend.url=http://localhost:3000